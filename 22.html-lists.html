<!doctype html>
<html lang="en">
<head>
</head>
<body>
    <h1>HTML Lists</h1>
    <hr>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Description of term 1</dd>
        <dt>Term 2</dt>
        <dd>Description of term 2</dd>
        <dt>Term 3</dt>
        <dd>Description of term 3</dd>
    </dl>
</body>
</html>
