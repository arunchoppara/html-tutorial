<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1>HTML No Script</h1>
    <p id="hello">Hello World!!</p>
    <p>A browser without Javascript support will show an additional text written inside the noscript element.</p>
    <script>
        document.getElementById("hello").innerHTML = "Hello JavaScript!!";
    </script>
    <noscript>Oops, your browser does not support JavaScript.</noscript>
</body>
</html>
